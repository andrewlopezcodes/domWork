<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom with JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shopping List</h1>
  <p id="first">
    Get it done today
  </p>
  <input type="text" name="" id="userInput" placeholder="enter items">
  <button id="enterButton">click me</button>
  <ul>
    <li class="bold red" random="23">
      Notebook
    </li>
    <li>Jello</li>
    <li>Spinach</li>
    <li>Rice</li>
    <li>Birthday Cake</li>
    <li>Candles</li>
  </ul>
  <script src="/script.js"></script>
</body>
</html>
